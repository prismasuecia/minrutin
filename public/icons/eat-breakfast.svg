<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft background -->
  <rect width="512" height="512" rx="80" fill="#f5f1ed"/>
  
  <!-- Soft shadow -->
  <ellipse cx="256" cy="480" rx="140" ry="20" fill="#e8e0d8" opacity="0.3"/>
  
  <!-- Bowl -->
  <g fill="none" stroke="#c9a583" stroke-width="20" stroke-linecap="round">
    <path d="M 150 280 Q 150 350 256 350 Q 362 350 362 280"/>
  </g>
  
  <!-- Bowl fill interior -->
  <ellipse cx="256" cy="285" rx="106" ry="35" fill="#fce4d1" opacity="0.5"/>
  
  <!-- Cereal/food pieces -->
  <circle cx="220" cy="260" r="18" fill="#e8a968"/>
  <circle cx="250" cy="245" r="16" fill="#d89860"/>
  <circle cx="290" cy="255" r="17" fill="#e8a968"/>
  <circle cx="270" cy="275" r="15" fill="#d89860"/>
  <circle cx="230" cy="290" r="16" fill="#e8a968"/>
  
  <!-- Milk splashes (soft highlights) -->
  <ellipse cx="200" cy="250" rx="8" ry="12" fill="#f5f1ed" opacity="0.7"/>
  <ellipse cx="310" cy="270" rx="9" ry="11" fill="#f5f1ed" opacity="0.6"/>
  
  <!-- Spoon -->
  <g fill="#c9a583">
    <ellipse cx="380" cy="240" rx="25" ry="35" transform="rotate(-25 380 240)"/>
    <rect x="365" y="260" width="25" height="80" rx="12" transform="rotate(-25 377 260)"/>
  </g>
  
  <!-- Spoon highlight -->
  <ellipse cx="375" cy="235" rx="10" ry="15" fill="#d9b59a" opacity="0.4"/>
</svg>