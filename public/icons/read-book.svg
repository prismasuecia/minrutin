<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft background -->
  <rect width="512" height="512" rx="80" fill="#f5f1ed"/>
  
  <!-- Soft shadow -->
  <ellipse cx="256" cy="480" rx="140" ry="20" fill="#e8e0d8" opacity="0.3"/>
  
  <!-- Book spine (left edge) -->
  <rect x="140" y="150" width="30" height="280" rx="8" fill="#a58a70"/>
  
  <!-- Book cover -->
  <rect x="170" y="150" width="180" height="280" rx="12" fill="#d89860"/>
  
  <!-- Book cover highlight (depth) -->
  <rect x="170" y="150" width="170" height="20" rx="12" fill="#e8a968" opacity="0.4"/>
  
  <!-- Decorative pattern on cover -->
  <circle cx="260" cy="210" r="30" fill="#f0b3d6" opacity="0.6"/>
  <circle cx="220" cy="250" r="20" fill="#9dd4c3" opacity="0.5"/>
  <circle cx="300" cy="270" r="22" fill="#f0b3d6" opacity="0.5"/>
  
  <!-- Book pages peek -->
  <rect x="170" y="420" width="178" height="12" fill="#f5e4d1" opacity="0.7"/>
  <rect x="172" y="424" width="174" height="8" fill="#ead4bb" opacity="0.5"/>
  
  <!-- Pages fanning out (right side) -->
  <rect x="348" y="180" width="35" height="240" rx="6" fill="#f5e4d1" opacity="0.6" transform="skewY(-2)"/>
  <rect x="360" y="195" width="25" height="225" rx="5" fill="#ead4bb" opacity="0.4" transform="skewY(-2)"/>
  
  <!-- Bookmark ribbon -->
  <rect x="340" y="145" width="18" height="200" fill="#f0b3d6" opacity="0.7"/>
  <path d="M 349 340 L 340 360 L 358 360 Z" fill="#f0b3d6" opacity="0.7"/>
  
  <!-- Soft shadow inside book -->
  <path d="M 170 200 Q 175 300 170 400" fill="none" stroke="#8a6f58" stroke-width="3" opacity="0.1"/>
</svg>